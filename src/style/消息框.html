<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>

<body>
    <div id="app">
        <el-button plain @click="open1">
            成功
        </el-button>
        <el-button plain @click="open2">
            警告
        </el-button>
        <el-button plain @click="open3">
            消息
        </el-button>
        <el-button plain @click="open4">
            错误
        </el-button>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {

            },
 
                methods: {
                    open1() {
                        // this.$notify({
                        //     title: '成功',
                        //     message: '这是一条成功的提示消息',
                        //     type: 'success'
                        // });
                        // this.$message.success("我是message的成功")
                        this.$notify.success("我是$notify的成功")

                    },

                    open2() {
                        // this.$notify({
                        //     title: '警告',
                        //     message: '这是一条警告的提示消息',
                        //     type: 'warning'
                        // });
                        this.$message.warning("警告你")
                    },

                    open3() {
                        // this.$notify.info({
                        //     title: '消息',
                        //     message: '这是一条消息的提示消息'
                        // });
                        this.$message.error("提示")
             
                    },

                    open4() {
                        this.$notify.error({
                            title: '错误',
                            message: '这是一条错误的提示消息'
                        });
                    }
                }
            

        })
    </script>
    <style>
        .box {
            width: 100%;
            height: 100px;
            border: 1px solid red;
        }

        img {
            width: 100%;
            height: 100%;
        }
    </style>
</body>

</html>
