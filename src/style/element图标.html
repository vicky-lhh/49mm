<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
    <div id="app">
    <el-input  v-model="inputval" placeholder="请输入用户名" prefix-icon="el-icon-s-custom"></el-input>
    <el-input v-model="password" placeholder="请输入密码" :show-password='true' prefix-icon="el-icon-lock"></el-input>
<!-- 栅格系统 -->
    <el-row>
        <el-col :span="8"><div class="box"><img src="../assets/logo.png" alt=""></div></el-col>
        <el-col :span="16"><div class="box"></div></el-col>
        
    </el-row>

    <!-- 多选框 -->
        <input type="checkbox" value="1" v-model="password">{{inputval}}
        <input type="checkbox" value="2" v-model="password">{{password}}

    </div>
    <script>
      new Vue({
         el:"#app",
         data:{
             inputval:"",
             password:[]
         }
        
      })
    </script>
    <style>
        .box{
        width: 100%;
          height: 100px;
          border: 1px solid red;
        }
        img{
            width: 100%;
            height: 100%;
        }
    </style>
</body>
</html>
